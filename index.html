<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcbody">
        <h1 class="heading">Calculator</h1>
    <!-- Output field -->
    <div id="outputSec"><p id="numerics">../</p></div>

    <!-- Input field -->
    <div id="inputSec">
        <div id="AC" class="cornerbtn"><p class="inputtext">AC</p></div>
        <div id="divide" class="cornerbtn"><p class="inputtext">/</p></div>
        <div id="multiply" class="cornerbtn"><p class="inputtext">X</p></div>
        <div id="Back" class="cornerbtn"><p class="inputtext">Back</p></div>
        <div id="seven" class="inputs"><p class="inputtext">7</p></div>
        <div id="eight" class="inputs"><p class="inputtext">8</p></div>
        <div id="nine" class="inputs"><p class="inputtext">9</p></div>
        <div id="minus" class="cornerbtn"><p class="inputtext">-</p></div>
        <div id="four" class="inputs"><p class="inputtext">4</p></div>
        <div id="five" class="inputs"><p class="inputtext">5</p></div>
        <div id="six" class="inputs"><p class="inputtext">6</p></div>
        <div id="add" class="cornerbtn"><p class="inputtext">+</p></div>
        <div id="one" class="inputs"><p class="inputtext">1</p></div>
        <div id="two" class="inputs"><p class="inputtext">2</p></div>
        <div id="three" class="inputs"><p class="inputtext">3</p></div>
        <!-- "=" button spanning 2 columns -->
        <div id="equal" class="cornerbtn"><p class="inputtext">=</p></div>
        <!-- -->
        <div id="dot" class="inputs"><p class="inputtext">.</p></div>
        <div id="zero" class="inputs"><p class="inputtext">0</p></div>
        <div id="percent" class="inputs"><p class="inputtext">%</p></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
